{% extends "inc/base.html" %}

{% block extracontent %}
<div class="col-auto">
  <h1>Log In</h1>
</div>
{% endblock %}
{% block content %}
<div class="mb-3 text-danger">Sorry, wrong password!</div>
<div class="mb-3">
  <label for="login-input" class="form-label">Login:</label>
  <input type="email" class="form-control" id="login-input" placeholder="Your login">
</div>
<div class="mb-3">
  <label for="password-input" class="form-label">Password:</label>
  <input type="password" id="password-input" class="form-control" placeholder="********">
</div>
<button type="button" class="btn btn-primary me-auto mb-3" id="login-button">Log in!</button>
<div class="mb-3">
  <a href="{% url 'signup' %}">create new account</a>
</div>
{% endblock %}
